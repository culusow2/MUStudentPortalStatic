<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Subjects - MU Student Portal</title>
  <link rel="stylesheet" href="Content/bootstrap.css" />
  <link rel="stylesheet" href="Content/style.css" />
  <style>
    .logout-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4f5a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .logout-btn:hover {
      background-color: #e63a45;
    }
  </style>
  <script>
    if (!localStorage.getItem("loggedInStudent")) {
      alert("You must log in first.");
      window.location.href = "Login.html";
    }

    function logout() {
      localStorage.removeItem("loggedInStudent");
      window.location.href = "index.html";
    }
  </script>
</head>
<body class="hero_area">
  <div class="layout_padding">
    <h2 class="text-white">Available Subjects</h2>
    <div class="subject-container">
      <div class="card">
        <h5>Java 2</h5>
        <p>Start revising Java programming fundamentals and OOP concepts.</p>
        <a href="Java2Revision.html" class="btn-1">Start Revision</a>
        <a href="Resources/Java2_QA.pdf" class="btn-2" target="_blank">View Q&A PDF</a>
      </div>
      <div class="card">
        <h5>DCCN</h5>
        <p>Review Data Communication & Computer Networks materials.</p>
        <a href="DCCNRevision.html" class="btn-1">Start Revision</a>
        <a href="Resources/DCCN_QA.pdf" class="btn-2" target="_blank">View Q&A PDF</a>
      </div>
      <!-- Add more subjects as needed -->
    </div>

    <div style="text-align:center; margin-top:30px;">
      <a href="index.html" class="btn btn-2">‚Üê Back to Home</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="Scripts/jquery-3.4.1.min.js"></script>
  <script src="Scripts/bootstrap.js"></script>
</body>
</html>
