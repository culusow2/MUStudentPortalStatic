<body class="hero_area">
  <!-- Header -->
  <header class="header_section">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <a class="navbar-brand" href="#">
        <img src="Images/logo.png" alt="Logo" />
        <span>MU Student Portal</span>

  <!-- Hero / Slider -->
  <section class="slider_section layout_padding">

          <a href="Login.html" class="btn-1">Student Login</a>

  <!-- Browse Subjects Login Check -->
  <script>
    function checkLogin() {
      const studentId = localStorage.getItem("loggedInStudent");
      if (studentId) {
        window.location.href = "Subjects.html";
      } else {
        alert("Please log in first.");
        window.location.href = "Login.html";
      }
