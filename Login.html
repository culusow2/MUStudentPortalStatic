<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Student Login - MU Student Portal</title>
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <link rel="stylesheet" href="Content/style.css" />
</head>
<body class="hero_area">
    <div class="layout_padding">
        <div class="login-card">
            <h2>Student Login</h2>
            <form id="loginForm">
                <input type="text" id="studentId" name="studentId" class="form-control" placeholder="Student ID" required>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn btn-1">Login</button>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;

            if (studentId === "26188" && password === "pass123") {
                window.location.href = "Subjects.html";
            } else {
                document.getElementById('error-message').innerText = "Invalid Student ID or Password.";
            }
        });
    </script>
</body>
</html>
