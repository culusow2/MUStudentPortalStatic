<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Student Login - MU Student Portal</title>
    <link rel="stylesheet" href="../Content/bootstrap.css" />
    <style>
        body {
            background: url('../Images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-primary {
            width: 100%;
            border-radius: 5px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Student Login</h2>
        <form action="dashboard.html" method="post" id="loginForm">
            <input type="text" id="studentId" name="studentId" class="form-control" placeholder="Student ID" required>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;

            if (studentId === "26188" && password === "pass123") {
                window.location.href = "Subjects.html";
            } else {
                document.getElementById('error-message').innerText = "Invalid Student ID or Password.";
            }
        });
    </script>
</body>
</html>
